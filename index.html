<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Flappy Bird</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <div class="game-intro">
        <div id="score-div">
          <p>score:</p>
          <span id="score"> 0 </span>
        </div>
        <!-- <button id="start-button"> Start Game</button> -->
      </div>
      <table class="high-score-table">
        <tr>
          <th><strong>High Score Table</strong></th> 
        </tr>
        <tr>
          <th>HeroName</th>
          <th>Score</th>
        </tr>
        <tbody id="highscores">
          <tr>
            <td>Mr. Flappy</td>
            <td id="highscore">10</td>
          </tr>
          <tr>
            <td>Mr. Green</td>
            <td>7</td>
          </tr>
          <tr>
            <td>Miss White</td>
            <td>4</td>
          </tr>
          <tr>
            <td>Mr. Blue</td>
            <td>3</td>
          </tr>
          <tr>
            <td>Mr. Blue</td>
            <td>2</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-6">
      <div id="game-board">
        <canvas id="canvas" width="800" height="650"></canvas>
      </div>
    </div>
    <div class="col-md-3">
      <div id="change-player">
        <h3>Choose Your Hero:</h3>
        <ul>
          <li><button id="mr-flappy"></button><p>Dr. Flap</p></li>
          <li><button id="mr-blue"></button><p>Mr. Blues</p></li>
          <li><button id="mr-green"></button><p>MC Green</p></li>
          <li><button id="miss-white"></button><p>Miss White</p></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div id="game-over"> 
        <p>GAME</p>  
        <p>OVER</p>
      </div>
    </div>
  </div>
</div>
  <script src="./script.js"></script>
  <script src="./Bird.js"></script>
  <script src="./Game.js"></script>
  <script src="./Obstacle.js"></script>
</body>
</html>
